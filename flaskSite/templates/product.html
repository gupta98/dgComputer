{% extends "navbar.html "%}

{% block content %}
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">{{ product.name }}</h3>
				<div class="row">
					<div class="col-lg-5 col-md-5 col-sm-6">
						<div class="white-box text-center"><img src={{ url_for('static', filename=imagepath) }} width="300" height="400" class="img-responsive"></div>
					</div>
					<div class="col-lg-7 col-md-7 col-sm-6">
						<h4 class="box-title mt-5">Product description</h4>
						<p>{{ product.name }}</p>
						<h2 class="mt-5">
							Rs. {{ product.price }}
						</h2>
					{% if not username %}
						<button type="button" class="btn btn-secondary disabled" data-toggle="tooltip" data-placement="top" title="Login To Purchase">
							Buy It
						</button>
					{% else %}
						<button class="btn btn-primary btn-rounded">Buy It</button>
					{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
